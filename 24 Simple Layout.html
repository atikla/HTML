<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="html for beginners">
		<title>Simple Layout</title>
		<link rel="stylesheet" href="style.css">
		<script></script>
		<style>
			body
			{
				margin:0;padding:0;font-family:Arial,Tahoma;

			}
			.header
			{
				background:#333;
				color:#FFF;
				font-size:20px;
				text-align:center;
				padding:20px 0

			}	
			.navigation
			{
				background:#DDD;
				color:676767;
				text-align:center;

			}
			ul,ol {list-style:none; padding:0px;margin:0px}
			ul li {display:inline-block;padding:10px; }
			.content
			{
				text-align:center;
				padding:20px 0 ;

			}
			.footer
			{
				background:#333;
				color:#FFF;
				text-align:center;
				padding:10px 0 ;

			}
			ol{display:inline-block;}
			ol li {display:inline-block;}

		</style>
	</head>
	<body>
		<div class="header">
			Beginners Guide To Html
		</div>
		<div class="navigation">
			<ul>
				<li>Div</li>
				<li>Paragraph</li>
				<li>Heading</li>
				<li>Classes</li>
				<li>Unordered List</li>
				<li>Form</li>

			</ul>
		</div>
		<div class="content">
			<h1>Steve Jobs</h1>
			<img src="http://www.adweek.com/wp-content/uploads/sites/2/2011/10/Steve-Jobs.jpg" alt="steve jobs">
			<p>  Steven Pual steve Jobs (Februauy 24, 1955 - October 5,2011)</p>
			<ol>
				<li>Apple Inc.</li>
				<li>Google Inc.</li>
				<li>Nest.</li>
			</ol>
			<a href="https://www.facebook.com" target="_blank">Visit Steve Jobes WebSite</a>
		</div>
		<div class="footer">
			Copyright &copy; 2018 All Right Reserved To atiklaith&reg; Team
		</div>
	</body>
</html>
