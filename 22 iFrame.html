<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Html for Beginners">
		<title>iFrame</title>
		<link rel="stylesheet" href="style.css">
		<script></script>
		<style>
			iframe
			{
				width:700px;
				height:400px;
				margin:20px;
				overflow:hidden;
				border:5px solid #F00;


			}

		</style>
	</head>
	<body>
		<iframe name="W3_org" src="http://www.w3.org" scrolling="no">	
		</iframe>
		<iframe name="nas-sy" src="http://www.nas-sy.org" scrolling="auto">	
			<!-- we can also disable the scrolling by using CSS overflow:hidden
			but it is'nt work at google ch or opera only and only at fierfox -->
		</iframe>
	</body>
</html>
